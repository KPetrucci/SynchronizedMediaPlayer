group 'me.noahandrews.mediaplayersync'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    destinationDir = file('build/jar')
    manifest {
        attributes 'Main-Class': 'me.noahandrews.mediaplayersync.javafx.Main'
    }
}