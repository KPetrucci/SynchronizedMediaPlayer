group 'me.noahandrews.mediaplayersync'
version '0.2-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "me.noahandrews.mediaplayersync.javafx.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    destinationDir = file('build/jar')
    manifest {
        attributes 'Main-Class': 'me.noahandrews.mediaplayersync.javafx.Main'
    }
}